services:
  - type: web
    name: thermal-analyzer-backend
    runtime: python
    buildCommand: uv sync
    startCommand: uv run uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.11
    plan: starter
    healthCheckPath: /
    autoDeploy: true

